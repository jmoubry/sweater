<div>
  Username: 
  <input class="chat-messages-create-input" [(ngModel)]="username" type="text">

</div>

<div class="chat-messages">
    <div class="chat-messages-show-container">
      <div class="chat-messages-show-list">
          <div class="chat-message" *ngFor="let message of messages">
              <div><div class="chat-message-from">{{ message.username }}</div><div>{{ message.created_at | date: 'h:mm aa' }}</div></div>
              <div>{{message.message}}</div>
          </div>
      </div>
    </div>
    <div class="chat-messages-create-container"> 
      <input class="chat-messages-create-input" [(ngModel)]="message" (keydown.enter)="sendChat()" type="text">
      <button  class="chat-messages-create-button" (click)="sendChat()"> Send </button>
    </div>
 </div>
